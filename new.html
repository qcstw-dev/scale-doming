<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Image Resizing with Canvas</title>
        <meta name="description" content="Learn how to resize images using JavaScript and the HTML5 Canvas element using controls, commonly seen in photo editing applications." />
        <meta name="keywords" content="canvas, javascript, HTML5, resizing, images" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div>TEST FOR DOMING-STICKERS WEBSITE</div>
        <div class="component">
            <div class="overlay">
                <div class="overlay-inner">
                    <img class="overlay-img" src="img/product.png" alt="product">
                </div>
            </div>
            <!-- This image must be on the same domain as the demo or it will not work on a local file system -->
            <!-- http://en.wikipedia.org/wiki/Cross-origin_resource_sharing -->
            <img id="image" class="resize-image" src="img/image.png" alt="image for resizing">
            <div id="slider-vertical" style="height:600px;">
                <img class="icon-crop" src="img/reload.svg" alt="rotate">
            </div>
            <div class="clear"></div>
            <button class="btn-crop js-crop">Export image<img class="icon-crop" src="img/crop.svg" alt="crop"></button>
        </div>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/component.js"></script>
        <script>
            $(function() {
                $( "#slider-vertical" ).slider({
                    orientation: "vertical",
                    range: "min",
                    min: -360,
                    max: 360,
                    value: 0,
                    slide: function( event, ui) {
                        rotate(event, ui.value, $("#image").width(), $("#image").height());
                    }
                });
              });
        </script>
    </body>
</html>
